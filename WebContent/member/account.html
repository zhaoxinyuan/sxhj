<!DOCTYPE html>
<html>
	<head>
		<title>会员账号信息</title>
		<script src="member/js/account.js"></script>
	</head>
	<body>
		<div class="row wrapper border-bottom white-bg page-heading">
	        <div class="col-sm-4">
	            <h2>会员账号信息列表</h2>
	            <ol class="breadcrumb">
	                <li>
	                    <a href="javascript:void(0);">会员管理</a>
	                </li>
	                <li class="active">
	                    <strong>会员账号信息</strong>
	                </li>
	            </ol> 
	        </div>
        </div>
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="m-t-sm">
				<div class="row">
					 <div class="col-lg-12">
					 	<div class="ibox">
	                     	<div class="ibox-title">
		                     	<h5>会员账号信息列表</h5>
		                     </div>
		                     <div class="ibox-content">
		                     	<div class="row">
		                     		<div class="col-lg-3">
		                     			<div class="form-group">
				                            <label class="control-label" for="product_name">手机号</label>
				                            <input type="text" id="search_mobile" value="" placeholder="手机号" class="form-control" data-mask="999-9999-9999">
				                        </div>
		                     		</div>
		                     		<div class="col-lg-2">
		                     			<div class="form-group">
				                            <label class="control-label" for="product_name">昵称</label>
				                            <input type="text" id="search_nickname" placeholder="昵称" class="form-control">
				                        </div>
		                     		</div>
		                     		<div class="col-lg-1">
		                     			<div class="form-group">
				                            <label class="control-label" for="product_name">性别</label>
				                            <select class="form-control" id="search_sex"></select>
				                        </div>
		                     		</div>
		                     		<div class="col-lg-2">
		                     			<div class="form-group">
				                            <label class="control-label" for="product_name">生日</label>
				                            <div class="input-group date" data-provide="datepicker"><input type="text" class="form-control" id="search_birthday" placeholder="生日"><div class="input-group-addon"><i class="fa fa-calendar"></i></div></div>
				                        </div>
		                     		</div>
		                     		<div class="col-lg-4">
		                     			<div class="form-group">
				                            <label class="control-label" for="product_name">绑定微信</label>
				                            <select class="form-control" id="search_wechat"></select>
				                        </div>
		                     		</div>
		                     	</div>
		                     </div>
		             	</div>
					 </div>
	                 <div class="col-lg-12">
	                     <div class="ibox">
	                         <div class="ibox-content">
	                             <div class="table-responsive">
	                                 <table id="account_grid" class="table table-condensed table-hover table-striped">
									    <thead>
									        <tr>
									            <th data-formatter="rowNumber" data-sortable="false">#</th>									            
									            <th data-column-id="userMobile">手机号</th>
									            <th data-column-id="userNickname">昵称</th>
									            <th data-column-id="userSex" data-formatter="sex">性别</th>
									            <th data-column-id="userBirthday">生日</th>
									            <th data-column-id="userWechatid" data-formatter="boundWechat">绑定微信</th>
									            <th data-column-id="userId" data-formatter="commands" data-sortable="false" data-headerCssClass="commands">操作</th>
									        </tr> 
									    </thead>
									</table>
	                             </div>
	                         </div>
	                     </div>  
	                 </div>
	             </div>
			</div>
		</div>
	</body> 
</html>
