<!DOCTYPE html>
<html>
	<head>
		<title>会员账号信息</title>
		<script src="member/js/account.edit.js"></script>
	</head>
	<body>
		<div class="row wrapper border-bottom white-bg page-heading">
	        <div class="col-sm-4">
	            <h2>会员账号信息列表</h2>
	            <ol class="breadcrumb">
	                <li>
	                    <a href="javascript:void(0);">会员管理</a>
	                </li>
	                <li>
	                    <a href="member/account.html">会员账号信息</a>
	                </li>
	                <li class="active">
	                    <a href="javascript:void(0);"><strong>会员账号信息修改</strong></a>
	                </li>
	            </ol>
	        </div>
        </div>
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="m-t-sm">
				<div class="row">
	                <div class="col-lg-12">
	                    <div class="ibox float-e-margins">
	                        <div class="ibox-title">
	                            <h5>编辑会员信息</h5>
	                            <div class="ibox-tools">
	                                <a class="collapse-link">
	                                    <i class="fa fa-chevron-up"></i>
	                                </a>
	                                <a class="close-link">
	                                    <i class="fa fa-times"></i>
	                                </a>
	                            </div>
	                        </div>
	                        <div class="ibox-content">
	                            <form class="form-horizontal">
			            			<div class="form-group"><label class="col-lg-2 control-label">手机号</label> 
			            				<div class="col-lg-10"><input type="tel" placeholder="手机号" class="form-control" value="" data-mask="999-9999-9999" id="user_mobile_input"></div> 
			            			</div>
			            			<div class="form-group"><label class="col-lg-2 control-label">昵称</label> 
			            				<div class="col-lg-10"><input type="tel" placeholder="昵称" class="form-control" value="" id="user_nickname_input"></div>
			            			</div> 
			            			<div class="form-group"><label class="col-lg-2 control-label">性别</label> 
			            				<div class="col-lg-10"><select class="form-control" id="user_sex_combox"></select></div>
			            			</div> 
			            			<div class="form-group"><label class="col-lg-2 control-label">生日</label> 
			            				<div class="col-lg-10"><div class="input-group date" data-provide="datepicker"><input type="text" class="form-control" value="" id="user_birthday_input"><div class="input-group-addon"><i class="fa fa-calendar"></i></div></div></div>
			            			</div>
			            			<div class="hr-line-dashed"></div>
			            			<div class="form-group">
	                                    <div class="col-sm-4 col-sm-offset-2">
	                                        <button class="btn btn-white" type="reset">清空</button>
	                                        <button class="btn btn-primary btn-save" type="button">保存</button> 
	                                    </div>
	                                </div>
			            		</form> 
	                        </div>
	                    </div>
	                </div>
	            </div>
			</div>
		</div>
	</body> 
</html>
